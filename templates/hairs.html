<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hair Manager</title>
</head>
<body>
    {% for hair in hairs %}
        {{ hair.category_name }}<br>
        {{ hair.hair_name }}<br>
        {{ hair.common_name }}<br>
        {{ hair.picture }}<br>
        {{ hair.description }}<br>
        {{ hair.date }}<br>
    {% endfor %}    
</body>
</html>

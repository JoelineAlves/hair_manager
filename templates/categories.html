{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Manage Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large brown lighten-1 text-shadow">
                Add Category <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
            <div class="col s12 m3">
                <div class="card grey lighten-5 center-align">
                    <div class="card-content brown-text text-darken-4">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn brown lighten-3 accent-4">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=category._id) }}" onclick="confirmDeletion('{{ category._id }}')" class="btn brown lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

    <script>
        function confirmDeletion(categoryId) {
            if (confirm("Are you sure you want to delete this category?")) {
                window.location.href = "/delete_category/" + categoryId;
            }
        }
    </script>
    

{% endblock %}

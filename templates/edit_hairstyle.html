{% extends "base.html" %}
{% block content %}

    <h3 class="white-text center-align">Edit Hairstyle</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_hairstyle', hair_id=hair._id) }}">
            <!-- category selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix brown-text text-darken-4"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled>Choose Category</option>
                        {% for category in categories %}
                            {% if category.category_name == hair.category_name %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
					<label for="category_name">Hairstyle Category</label>
				</div>
			</div>
            <!-- hair name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix brown-text text-darken-4"></i>
                    <input id="hair_name" name="hair_name" minlength="5" maxlength="50"  value="{{ hair.hair_name }}"
                        type="text" class="validate" required>
                    <label for="hair_name">Hairstyle Name</label>
                </div>
            </div>
            <!-- common name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix brown-text text-darken-4"></i>
                    <input id="common_name" name="common_name" minlength="5" maxlength="50" value="{{ hair.common_name }}"
                        type="text" class="validate" required>
                    <label for="common_name">Common Name</label>
                </div>
            </div>
            <!-- image url -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-image prefix brown-text text-darken-4"></i>
                    <input id="image_url" name="image_url"  value="{{ hair.image_url }}" class="validate" type="url" minlength="15"
                     autocomplete="off" required>
                    <label for="image_url">Hairstyle Photo Url</label>
                </div>
            </div>
            <!-- hair description -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix brown-text text-darken-4"></i>
                    <textarea id="description" name="description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required> {{- hair.description -}} 
                    </textarea>
                    <label for="description">Hairstyle Description</label>
                </div>
            </div>
            <!-- hair care -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix brown-text text-darken-4"></i>
                    <textarea id="hair_care" name="hair_care" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required> {{- hair.hair_care -}} 
                    </textarea>
                    <label for="hair_care">Hairstyle Care</label>
                </div>
            </div>
            <!-- date -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix brown-text text-darken-4"></i>
                    <input id="date" name="date" type="text" value="{{ hair.date }}" class="datepicker validate" required>
                    <label for="date">Date Added</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <!-- Cancel button -->
                    <a href="{{ url_for('get_hairs') }}" class="btn-large brown lighten-1 accent-3 text-shadow">
                        Cancel <i class="fas fa-times-circle right"></i>
                    </a>
                    <button type="submit" class="btn-large brown lighten-4 text-shadow">
                        Edit Hairstyle <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
